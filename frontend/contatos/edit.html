<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Contato</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <main>
      <h1>Editar Contato</h1>
      <form id="contactForm">
        <ul id="errorList"></ul>
        <div class="inputDiv">
          <select name="type" id="type">
            <option value="EMAIL">e-mail</option>
            <option value="TELEFONE">telefone</option>
          </select>
          <input type="text" id="value" placeholder="insira o valor" />
        </div>
        <textarea name="" id="observation" placeholder="observação"></textarea>
        <a id="cancelLink">Cancelar</a>
        <button class="button-primary" type="submit">Salvar</button>
      </form>
    </main>

    <script type="module" src="../js/contatos/edit.js"></script>
  </body>
</html>
