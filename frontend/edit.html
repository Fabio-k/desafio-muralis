<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>Editar Cliente</h1>
      <form id="clientForm" method="post">
        <ul id="errorList"></ul>
        <div>
          <label for="name">Nome:</label>
          <input id="name" type="text" placeholder="Digite o nome do cliente" />
        </div>

        <div>
          <label for="cpf">CPF:</label>
          <input id="cpf" type="text" placeholder="ex: 12312312312" />
        </div>

        <div>
          <label for="birthDate">Data de nascimento:</label>
          <input
            id="birthDate"
            type="date"
            placeholder="Digite o nome do cliente"
          />
        </div>

        <div>
          <label for="address">Endereço:</label>
          <input
            id="address"
            type="text"
            placeholder="ex: Rua dos Tabajaras, São Paulo"
          />
        </div>

        <a id="cancelLink">Cancelar</a>
        <button class="button-primary" type="submit">Salvar</button>
      </form>
    </main>
    <script type="module" src="./js/edit.js"></script>
  </body>
</html>
